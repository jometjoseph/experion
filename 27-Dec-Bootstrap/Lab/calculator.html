<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(0, 238, 255);
            width: 100%;
            height: 100vh;
        }
        .calculator{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: aliceblue;
            width: 300px;
            height: 400px;
            border-radius: 50px;

        }
        .calculator-display{
            display: flex;
            justify-content: flex-end;
            align-items: center;
            width: 80%;
            height: 50px;
            background-color: rgb(36, 205, 235);
            margin-bottom: 50px;
        }
        .calculator-keys{
            display: grid;
            justify-content: center;
            align-items: center; 
            grid-template-columns: auto auto auto auto;
            column-gap: 10px;
            row-gap: 10px;
        }
        .calculator-key-items{
            background-color: grey;
            border: 0;
            height: 50px;
            width: 50px;
        }
        .result-box{
            display: flex;
            justify-content: end;
            align-items: center;
            background-color: aqua;
            height: 60px;
            width: 80%;
        }
        span{
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator-display">
                <span>0000</span>

            </div>
            <div class="calculator-keys">
                <div class="calculator-key-items"></div>
                <div class="calculator-key-items"></div>
                <div class="calculator-key-items"></div>
                <div class="calculator-key-items"></div>
                <div class="calculator-key-items"></div>
                <div class="calculator-key-items"></div>
                <div class="calculator-key-items"></div>
                <div class="calculator-key-items"></div>
                <div class="calculator-key-items"></div>
                <div class="calculator-key-items"></div>
                <div class="calculator-key-items"></div>
                <div class="calculator-key-items"></div>
            </div>

        </div>
    </div>
</body>
</html>
