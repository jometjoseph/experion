<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(0, 238, 255);
            width: 100%;
            height: 100vh;
        }
        .box{
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
            background-color: aliceblue;
            width: 250px;
            height: 350px;
        }
        .image-container{
            display: flex;
            height: 45%;
            width: 100%;
            position: relative;
            background-color: rgb(253, 253, 253) ;
            align-items: center;
            overflow: hidden;
            justify-content: center;
            flex-direction: column;
        }
        .image-container img{
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            margin: 0;
        }
        .button-container{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button{
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 80px;
            width: 50%;
            height: 30px;
            color: aliceblue;
            border: 0;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="image-container">
                <img src="../minion3.jpg">
            </div>
                <button> Kevin</button>

        </div>
    </div>
</body>
</html>
